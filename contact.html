<!DOCTYPE html>
<html lang="en" data-theme="theme-blue">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Opengate University</title>

  <!-- AOS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" >

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="theme-blue">

  <!-- Navbar -->
<div id="site-header"></div>

<main>
<section id="contact" class="py-5 bg-light">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold">Contáctanos</h2>
      <p class="text-muted">¿Tienes preguntas? Comunícate con nuestra oficina de admisiones.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8" data-aos="fade-up" data-aos-delay="100">
        <form action="https://formspree.io/f/xrbkzgqq" method="POST">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Nombre Completo</label>
              <input type="text" id="name" name="name" class="form-control" placeholder="Tu nombre" required>
            </div>

            <div class="col-md-6">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="tu@ejemplo.com" required>
            </div>

            <div class="col-12">
              <label for="subject" class="form-label">Asunto</label>
              <input type="text" id="subject" name="subject" class="form-control" placeholder="Asunto" required>
            </div>

            <div class="col-12">
              <label for="message" class="form-label">Mensaje</label>
              <textarea id="message" name="message" class="form-control" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
            </div>

            <div class="col-12 text-end">
              <button type="submit" class="btn btn-warning px-4">Enviar Mensaje</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

</main>
<div id="site-footer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="js/theme-switcher.js"></script>
  <script src="js/includes.js"></script>
  <script src="js/contact.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
